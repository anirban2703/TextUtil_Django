<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Text Utils.com</title>
  </head>
  <body>
   <nav class="navbar navbar-dark bg-dark">
     <div class="container-fluid">
       <a class="navbar-brand">Text Utils</a>
       <form action="/analyze" method='post' class="d-flex">  {% csrf_token %}
         <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
         <button class="btn btn-outline-success" type="submit">Search</button>

     </div>
  </nav>
   <div class="alert alert-success alert-dismissible fade show" role="alert">
     <strong>Hello!</strong> You can do anything using text utils.
     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
   </div>
   <div class="container mt-3">

     <div class="mb-3">
       <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text here</label>
       <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="5"></textarea>
     </div>
     <div class="form-check form-switch">
       <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
       <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label>
     </div>
      <div class="form-check form-switch">
       <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault">
       <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
     </div>
      <div class="form-check form-switch">
       <input class="form-check-input" name="extarspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault">
       <label class="form-check-label" for="flexSwitchCheckDefault">extarspaceremover</label>
     </div>
      <div class="form-check form-switch">
       <input class="form-check-input"  name="charcount" type="checkbox" role="switch" id="flexSwitchCheckDefault">
       <label class="form-check-label" for="flexSwitchCheckDefault">charcount</label>
     </div>
       <div class="form-check form-switch">
       <input class="form-check-input"  name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault">
       <label class="form-check-label" for="flexSwitchCheckDefault">newlineremover</label>
     </div>
     <button type="submit" class="btn btn-success mt-3">Submit</button>
      </form>
   </div>

<!--   <input type="checkbox" name="removepunc">Remove punctuations<br>-->
<!--   <input type="checkbox" name="fullcaps">UPPERCASE<br>-->

   <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
           crossorigin="anonymous"></script>

   <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
